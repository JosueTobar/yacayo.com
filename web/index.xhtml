<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Project Name</title>
        <meta name="author" content="The Author"></meta>
        <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css"/>
        <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
        <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

        <!--Slider-->
        <link rel="stylesheet" href="./resources/css/slider.css"/>
        <script src="./resources/js/slider.js"/>

        <!--Listar-->
        <link rel="stylesheet" href="./resources/css/listar.css"/>
        <h:outputScript library="js" name="./resources/js/listar.js"/>

        <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet"/>
        <!--Footer-->


    </h:head>
    <!-- Add 50px padding top to the body for the navbar -->

    <h:body style="padding-top: 50px; padding-bottom: 20px;">
        <b:navBar brand="" brandHref="#" inverse="true" fixed="top">
            <a class="navbar-brand logo" href="#"><img src="./resources/img/YaCayo7.png" alt=""/></a>
            
            <b:navbarLinks>
               <b:navLink value="Inicio" href="http://localhost:8084/Yacayo/"/> 
              
                <b:dropMenu value="Registro">
                    <b:link outcome="views/persona/registro" value="Registro Persona"/><br />
                   <b:navLink></b:navLink>
                    <b:link outcome="views/empresa/registro" value="Registro Empresa"/><br />

                </b:dropMenu>
            </b:navbarLinks>
            <h:form styleClass="navbar-form navbar-right">
                <div class="form-group">
                    <b:inputText placeholder="Email" value="#{sesion.user.email}"/>
                    <!--input type="text" class="form-control" placeholder="Search"/-->
                </div>
                <div class="form-group">
                    <b:inputSecret placeholder="Password" value="#{sesion.user.clave}"/>

                    <b:commandButton action="#{sesion.login()}" value="Iniciar" look="success" icon="chevron-right" iconAlign="right" />
                </div> 
                
                #{' '}
            </h:form>
           
        </b:navBar>
        <!--Prube-->

        <b:container>
            <section>
                <div class="news-head">
                    <h3 align="right">Encuentra las mejores ofertas de <b>Trabajo</b>.</h3>
                </div>
            </section>
        </b:container>

        <!--Fin-->
        <!--SLIDER-->
        <b:container>
            <div class="container">
                <div id="myCarousel" class="carousel slide" data-ride="carousel">

                    <!-- Wrapper for slides -->
                    <div class="carousel-inner">

                        <div class="item active">
                            <img src="./resources/img/Banner/Banner-YC2.png"/>
                            <div class="carousel-caption">
                                <h1>Más de<strong> 12,000</strong></h1>
                                <p>Empleos te esperan para comenzar tu carrera </p>
                            </div>
                        </div><!-- End Item -->

                        <div class="item">
                            <img src="./resources/img/Banner/Banner-YC3.png"/>
                            <div class="carousel-caption">
                            </div>
                        </div><!-- End Item -->

                        <div class="item">
                            <img src="./resources/img/Banner/Banner-YC4.png"/>
                            <div class="carousel-caption">
                            </div>
                        </div><!-- End Item -->


                    </div><!-- End Carousel Inner -->


                    <ul class="nav nav-pills nav-justified">
                        <li data-target="#myCarousel" data-slide-to="0" class="active"><a href="#">Bolsa de trabajo Ya Cayo<small></small></a></li>
                        <li data-target="#myCarousel" data-slide-to="1"><a href="#">Bolsa de trabajo Ya Cayo<small></small></a></li>
                        <li data-target="#myCarousel" data-slide-to="2"><a href="#">Bolsa de trabajo Ya Cayo<small></small></a></li>

                    </ul>


                </div><!-- End Carousel -->
            </div>
        </b:container>
        <!--FIN SLIDER-->
        <hr/>

        <b:jumbotron>
            <b:container>
                <div class="container">
                    <div class="row">
                        <h2>Ofertas del día</h2>
                        <div class="col-lg-12">
                            <input type="search" class="form-control" id="input-search" placeholder="Buscar..." />
                        </div>
                        <ui:repeat value="#{publicaciones.list()}" var="pu">
                            <div class="searchable-container">
                                <div class="items col-xs-12 col-sm-6 col-md-6 col-lg-6 clearfix">
                                    <div class="info-block block-info clearfix">
                                        <div class="square-box pull-left">
                                            <span class="glyphicon glyphicon-user glyphicon-lg"></span>
                                        </div>
                                        <h3>Empresa: #{pu.idUsuario.nombre}</h3>
                                        <h4>Puesto: #{pu.titulo}</h4>
                                        <p>Descripción: #{pu.descripcion}</p>
                                        <p>Requerimientos: #{pu.requerimientos}</p>
                                        <p>Vacantes: #{pu.vacantes}</p>
                                        <p>Fecha de vencimiento: <h:outputText value="#{pu.fechaVencimiento}"><f:convertDateTime pattern="dd-MM-yyyy"/></h:outputText></p>
                                        <span>Email: #{pu.idUsuario.email}</span>
                                    </div>
                                </div>
                            </div>
                        </ui:repeat>
                    </div>
                </div>                <hr/>
            </b:container>
        </b:jumbotron>
        <!-- Footer -->
        <footer class="container-fluid text-center foot">

            <div class="copyrights">
                <p class="white-txt">Your Site Name © 2017
                    <br/><br/>
                    <img class="footimg" src="./resources/img/YaCayo7.png" alt="Logo"/>
                </p>
                <hr class="dark-line"/>
                <a class="link" href="#">Contact Us</a>
                <a class="link" href="#">Privacy Policy</a>
                <a class="link" href="#">Terms Conditions</a>
                <br/><br/>
                <p class="white-txt small">
                    Lorem ipsum dolor sit amet, consectetur adipiscing elit. Etiam ornare elit odio, eu imperdiet ligula ullamcorper sed.
                </p>
            </div>
        </footer>
        <!-- Footer -->
        <!--Hoy por la noche modifico el footer-->
    </h:body>
</html>
