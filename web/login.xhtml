<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui">
    <h:head>
        <title>Sesión</title>
        <!-- Mete tag keywords -->
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta name="keywords" content="Career Appeal Form Responsive Widget,Login form widgets, Sign up Web forms , Login signup Responsive web form,Flat Pricing table,Flat Drop downs,Registration Forms,News letter Forms,Elements" />
        <script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false);
            function hideURLbar(){ window.scrollTo(0,1); } </script>
        <!-- //Mete tag keywords -->
        <!-- Stylesheet -->
        <link rel="stylesheet" href="../resources/assets/login/css/font-awesome.css"/> 
        <link href="../resources/assets/login/css/style.css" rel='stylesheet' type='text/css' />
        <!-- //Stylesheet -->
        <!--fonts--> 
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"/>
        <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet"/>
        <!--//fonts--> 
    </h:head>
    <h:body>
        <div class="video" data-vide-bg="../resources/assets/login/video/laptop">
            <div class="center-container">
                <!--background-->
                <!-- form -->
                <h1>Bienvenido</h1>			
                <div class="login-form" style="margin-bottom: 7.8%;">
                    <div class="sub-head-w3-agileits">
                        <h2>Inicio de sesión</h2>
                        <p>Inicia sesión y comienza a encontrar nuevas oportunidades</p>
                    </div>
                    <h:form>
                        <div class="inputs-w3ls email-wthree ali">
                            <p>Correo</p>
                            <i class="material-icons">mail_outline</i>
                            <h:inputText value="#{sesion.user.email}"/>
                        </div>
                        <div class="clear"></div>
                        <div class="clear"></div>
                        <div class="inputs-w3ls ali">
                            <p>Contraseña</p>
                            <i class="material-icons">lock</i>
                            <h:inputSecret value="#{sesion.pass}" class="secreet"/>
                        </div>
                        <h:commandButton action="#{sesion.login()}" value="Iniciar"/>
                    </h:form>	
                </div>
                <!-- //form -->
                <!--copyright-->
                <div class="clear"></div>
                <div class="footer-agileits">
                    <p>© 2019 Todos los derechos reservados | Creado por <a href="#"> Aplicaciones infinitas</a></p>
                </div>
                <!--//copyright-->
            </div>
        </div>
        <!--js-->
        <script src="../resources/assets/login/js/jquery-2.2.3.min.js"></script> 
        <script src="../resources/assets/login/js/jquery.vide.min.js"></script>
        <!--//js-->
    </h:body>
