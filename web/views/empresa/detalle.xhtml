<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="./../../layout/plantilla2.xhtml"
                xmlns:b="http://bootsfaces.net/ui"
                xmlns:c="http://java.sun.com/jsp/jstl/core">

    <ui:define name="contenido">
        
            <section class="job-detail section">
                        <div class="container">
                            <div class="row">
                                <div class="col-md-12 col-sm-12 col-xs-12">
                                    <div class="box">
                                        <div class="header-detail">
                                            <div class="header-content pull-left">
                                                <h3><a href="#">#{pu.titulo}</a></h3>
                                                <p><span>Fecha de publicación: <h:outputText value="#{pu.fechaPublicacion}"><f:convertDateTime pattern="dd-MM-yyyy"/></h:outputText></span></p>
                                                <p><span>Fecha de vencimiento: <h:outputText value="#{pu.fechaVencimiento}"><f:convertDateTime pattern="dd-MM-yyyy"/></h:outputText></span></p>
                                            </div>
                                            <div class="detail-company pull-right text-right">
                                                <div class="img-thum">
                                                    <h:graphicImage value="/resources/documentos/documento_#{sesion.user.id}.png" style="width: 100px; height: 100px;"/>       
                                                </div>
                                                <div class="name">
                                                    <h4>#{sesion.user.nombre}</h4>
                                                    <ui:repeat value="#{sesion.user.direccionList}" var="direc">
                                                        <h5>#{direc.descripcion} </h5>
                                                    </ui:repeat>
                                                    <p>#{pu.vacantes} Vacantes</p>
                                                </div>
                                            </div>
                                            <div class="clearfix">
                                                <hr/>
                                                <b:link class="btn btn-border" outcome="/faces/views/empresa/agregar.xhtml"  value="Regresar "><i class="ti-back-left"></i></b:link>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-12 col-sm-12 col-xs-12">
                                    <div class="content-area">
                                        <div class="clearfix">
                                            <div class="box">
                                                <h4>Descripción del puesto</h4>
                                                <p style="text-align: justify;">#{pu.descripcion}</p>
                                                <h4>Requerimientos del puesto</h4>
                                                <p style="text-align: left;">#{pu.requerimientos}</p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>
    </ui:define>

</ui:composition>
