<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"

                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:b="http://bootsfaces.net/ui"
                template="../../layout/plantilla2.xhtml">
    <ui:define name="tabla">Registro de Empresa</ui:define>
    <ui:define name="contenido">
        <section class="section text-center">
            <div class="container">
                <h:form>

                    <b:dateTimePicker  format="DD-MM-YYYY" locale="es" value="#{pu.fechaVencimiento}" placeholder="Vencimiento de la publicacion" style="margin-bottom: 2%" required="true"/>
                    <b:message showDetail="txtVencimiente" style="float: right;"/>
                    <b:inputTextarea  value="#{pu.descripcion}" placeholder="DescipciÃ³n del pusto" required="true"/>

                    <b:message showDetail="txtRequerimiento" style="float: right;"/>
                    <b:selectOneMenu  value="#{pu.idRubro.id}" select2="true" required="true">

                    </b:selectOneMenu>
                    <b:message showDetail="txtVacante" style="float: right;"/>
                    <b:inputText  value="#{pu.vacantes}" placeholder="Cantidad de vacantes" required="true"/>
                    <b:commandButton action="#{publicaciones.Modificar(pu)}" value="Modificar" look="danger"/>
                     <b:link class="btn btn-border" outcome="/faces/views/empresa/agregar.xhtml"  value="Regresar "><i class="ti-back-left"></i></b:link>

            </div>
        </section>
