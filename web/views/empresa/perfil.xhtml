<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:b="http://bootsfaces.net/ui"
                template="../../layout/plantilla2.xhtml">

    <ui:define name="tabla">Registro de Empresa</ui:define>
    <ui:define name="contenido">
        <section class="section text-center">
            <div class="container">
                <h4>Datos de la empresa</h4>
                <b:form>
                    <h:inputHidden value="#{sesion.user.id}"/>
                    <b:inputText value="#{sesion.user.nombre}" placeholder="Nombre de la empresa"/>
                    <ui:repeat value="#{sesion.user.direccionList}" var="direc">
                        <h:inputHidden value="#{direc.id}"/>
                        <b:inputText value="#{direc.descripcion}" placeholder="Ubicación de la empresa"/> 
                            <b:selectOneMenu select2="true" value="#{direc.idCiudad.id}">
                                <f:selectItem itemLabel="Seleccione una ciudad"/>
                                <f:selectItems value="#{ciudades.listC()}" var="c" itemLabel="#{c.nombre}" itemValue="#{c.id}" />
                            </b:selectOneMenu>
                    </ui:repeat>
                    <ui:repeat value="#{sesion.user.telefonoList}" var="tel">
                        <b:inputText value="#{tel.numero}" placeholder="Teléfono de la empresa"/>
                    </ui:repeat>
                    <b:dateTimePicker format="DD-MM-YYYY" locale="es" value="#{sesion.user.fecha}" placeholder="Fecha de constitución" style="margin-bottom: 2%"/>
                    <b:commandButton  action="#{empresaControlador.modificar()}" value="Modificar" look="danger"/>
                </b:form>
            </div>
        </section>
    </ui:define>
</ui:composition>
