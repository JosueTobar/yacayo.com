<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"

      xmlns:b="http://bootsfaces.net/ui">

    <h:head>
        <title>Perfil</title>
    </h:head>
    <h:body>
        <h2>Modificar perfil</h2>
        <div class="container">
            <h:panelGrid columns="6">
                <b:form horizontal="true">
                    <h:inputHidden value="#{sesion.user.id}"/>
                    <b:inputText value="#{sesion.user.nombre}" placeholder="Nombre de la empresa"/>
                    <ui:repeat value="#{sesion.user.direccionList}" var="direc">
                        <h:inputHidden value="#{direc.id}"/>
                        <b:inputText value="#{direc.descripcion}" placeholder="Ubicación de la empresa"/> 
                        <b:formGroup>
                            <b:selectOneMenu select2="true" value="#{direc.idCiudad.id}" colMd="9" label="Ciudad" labelColMd="3">
                                <f:selectItem itemLabel="Seleccione una ciudad" itemValue="" />
                                <f:selectItems value="#{ciudades.listC()}" var="c" itemLabel="#{c.nombre}" itemValue="#{c.id}" />
                            </b:selectOneMenu>
                        </b:formGroup>
                    </ui:repeat>
                    <b:dateTimePicker format="DD-MM-YYYY" locale="es" value="#{sesion.user.fecha}" placeholder="Fecha de constitución"/>
                    <b:commandButton  action="#{empresaControlador.modificar()}" value="Modificar"/>
                </b:form>
            </h:panelGrid>
        </div>
    </h:body>
</html>
