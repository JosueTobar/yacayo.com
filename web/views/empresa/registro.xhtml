<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:b="http://bootsfaces.net/ui"
                template="../../layout/plantilla.xhtml">


    <ui:define name="tabla">Registro de Empresa</ui:define>
    <ui:define name="contenido">
        <section class="section text-center">
            <div class="container">
                <b:form> 
                    
                    <b:inputText value="#{empresaControlador.user.email}" placeholder="Correo" required="true"/>
                    <b:message showDetail="txtEmail" style="float: right;"/>
                    <b:message showDetail="txtEmail" style="float: right;"/>
                    <b:inputSecret value="#{empresaControlador.user.clave}" placeholder="Contraseña" required="true"/>
                    <b:message showDetail="txtContraseña" style="float: right;"/>
                    <b:inputText value="#{empresaControlador.user.nombre}" placeholder="Nombre de la empresa" required="true"/>
                    <b:message showDetail="txtEmpresa" style="float: right;"/>
                    <b:inputText value="#{empresaControlador.direccion.descripcion}" placeholder="Ubicación de la empresa" required="true"/>
                    <b:message showDetail="txtUbicacion" style="float: right;"/>
                    <b:inputText value="#{empresaControlador.telefono.numero}" placeholder="Teléfono" required="true"/>
                    <b:message showDetail="txtTelefono" style="float: right;"/>
                    <b:formGroup>
                        <b:selectOneMenu value="#{empresaControlador.ciudad.id}" select2="true" required="true">
                            <f:selectItem itemLabel="Seleccione una ciudad" itemValue="" />
                            <f:selectItems value="#{ciudades.listC()}" var="c" itemLabel="#{c.nombre}" itemValue="#{c.id}"/>
                        </b:selectOneMenu>
                    </b:formGroup> 
                    <b:message showDetail="txtFecha" style="float: right;"/>
                    <b:dateTimePicker format="DD-MM-YYYY" locale="es" value="#{empresaControlador.user.fecha}" placeholder="Fecha de constitución" style="margin-bottom: 2%" required="true"/>
                     
                     <b:commandButton action="#{empresaControlador.insertar()}" value="Registrar" look="danger"/> 
                </b:form>
            </div>
        </section>
    </ui:define>
</ui:composition>
