<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui">
    <h:head>
        <title>Registro</title>
    </h:head>
    <h:body>
        <h2>Registro de Persona</h2>
        <h:panelGrid columns="12">
        <b:form>
            <b:inputText value="#{persona.usuario.email}" placeholder="Correo"/><br/>
            <b:inputSecret value="#{persona.usuario.clave}" placeholder="Contraseña"/><br/>
            <b:inputText value="#{persona.nombre}" placeholder="Nombre"/><br/>
            <b:inputText value="#{persona.apellido}" placeholder="Apellido"/><br />
            <b:inputText value="#{persona.direccion.descripcion}" placeholder="Dirección"/><br/>
            <b:selectOneMenu value="#{persona.ciudad.id}" select2="true" colMd="12">
                <f:selectItem itemLabel="Ciudad"/>
                <f:selectItems value="#{ciudades.listC()}" var="c" itemLabel="#{c.nombre}" itemValue="#{c.id}" />
            </b:selectOneMenu>
            <b:dateTimePicker id="fecha" format="DD-MM-YYYY" locale="es" value="#{persona.usuario.fecha}" placeholder="Fecha de nacimiento"/>
            <b:commandButton action="#{persona.ingresar()}" value="Ingresar" look="success"/>
        </b:form>
        </h:panelGrid>
    </h:body>
</html>
