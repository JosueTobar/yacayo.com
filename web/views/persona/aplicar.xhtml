<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
				xmlns:h="http://xmlns.jcp.org/jsf/html"
				xmlns:f="http://xmlns.jcp.org/jsf/core"
                                xmlns:p="http://primefaces.org/ui"
                                xmlns:b="http://bootsfaces.net/ui"
                                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                                template="../../layout/plantilla3.xhtml">
   
	
	<ui:define name="contenido">

        <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css"/>
        <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
        <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

        <link rel="stylesheet" href="../../../resources/css/listar.css"/>      
        <title>Facelet Title</title>
   
        <h2>Hola #{sesion.user.nombre}</h2>
        <b:jumbotron>
            <b:container>
                <div class="container">
                    <div class="row">
                        <h2>Nuevas Ofertas</h2>
                        <ui:repeat value="#{publicaciones.list()}" var="pu">
                            <b:form>
                            <b:panel title="Empresa: #{pu.idUsuario.nombre}" look="primary" style="">
                                <h:outputText value="Panel Content" />
                                
                                <div class="square-box pull-left">
                                    <span class="glyphicon glyphicon-user glyphicon-lg"></span>
                                </div>
                                            <h:inputHidden value="#{pu.id}"/>
                                            <h2>Empresa: #{pu.idUsuario.nombre}</h2>
                                            <h3>Título: #{pu.titulo}</h3>
                                            <p>Descripción: #{pu.descripcion}</p>
                                            <p>Requerimientos: #{pu.idRubro.descripcion}</p>
                                            <p>Vacantes: #{pu.vacantes}</p>
                                            <p>Fecha de vencimiento: <h:outputText value="#{pu.fechaVencimiento}"><f:convertDateTime pattern="dd-MM-yyyy"/></h:outputText></p>
                                            
                                            <c:choose>
                                                <c:when test="#{empty pu.aplicacionList}">
                                                    <b:commandButton action="#{persona.aplicar(pu)}" value="Aplicar" look="warning"/>
                                                </c:when>
                                                <c:otherwise>
                                                    <c:set var="contador" value="${0}" />
                                                    <ui:repeat value="#{pu.aplicacionList}" var="appp">
                                                        
                                                        <c:if test="#{sesion.user.id eq appp.idUsuario.id}">
                                                            <c:set var="contador" value="${contador + 1}" />
                                                        </c:if>
                                                        <c:if test="${contador gt 0}">
                                                            Ya aplicó
                                                        </c:if>
                                                    </ui:repeat>
                                                </c:otherwise>
                                            </c:choose>

                            </b:panel>
                                </b:form>
                            
                            
                            
                            
                            
                        </ui:repeat>
                    </div>
                </div>                <hr/>
            </b:container>
        </b:jumbotron>
   
</ui:define>
</ui:composition>
