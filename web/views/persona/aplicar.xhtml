    <h:head>
        <title>Facelet Title</title>
        <style>
            table.dataTable {

    border-color: #ff000000;

    border-spacing: 0;
      
    thead{
        display: none;    
    }
    th{
        display: none;    
        
    }
  
}
         
            
        </style>

    <h:body>
        <b:form><b:commandButton action="#{sesion.cerrar()}" value="Cerrar sesiÃ³n" look="link"/></b:form>
        <h:link outcome="perfil" value="Modificar Perfil" class="btn btn-gray"/>
        
        <h:form>
            <b:dataTable border="false" value="#{publicaciones.list()}" var="pu">
                <b:dataTableColumn value="#{pu.titulo}" />

            </b:dataTable>
