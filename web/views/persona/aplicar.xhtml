<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:b="http://bootsfaces.net/ui"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                template="../../layout/plantilla3.xhtml">


    <ui:define name="contenido">

        <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css"/>
        <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
        <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

        <link rel="stylesheet" href="../../../resources/css/listar.css"/>      
        <title>Facelet Title</title>
        <div class="container" style="opacity: 0.7;">
            <h2 style="margin-top: -25px;color: black"></h2>
        </div>
        <section class="section" style="margin-top: -120px;">
            <div class="container">
                <div class="header">
                    <br/>
                    <div id="content">
                        <div class="container">
                            <div class="row">
                                <div class="col-md-4 col-sm-4 col-xs-12">
                                    <div class="right-sideabr">
                                        <div class="inner-box">
                                            <ul class="lest item">
                                                <h:outputText value="Nombre: #{sesion.user.nombre}"/><br/><br/>
                                                <h:outputText value="Email: #{sesion.user.email}"/><br/><br/>
                                                <h:outputText value="Estado: #{sesion.user.estado}"/>

                                            </ul>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-8 col-sm-8 col-xs-12">
                                    <div class="container">
                                        <h2 class="section-title">Nuevas Ofertas Laborales</h2>
                                        <ui:repeat value="#{publicaciones.listar()}" var="pu">
                                            <div class="row">
                                                <div class="col-md-8">
                                                    <div class="job-list">
                                                        <div class="thumb">
                                                            <a href=""><img src="../../../resources/assets/img/jobs/img-1.jpg" alt=""/></a>
                                                        </div>
                                                        <div class="job-list-content">
                                                            <div class="square-box pull-left">
                                                                <span class="glyphicon glyphicon-user glyphicon-lg"></span>
                                                            </div>
                                                            <h:inputHidden value="#{pu[0]}"/>
                                                            <h4>Empresa: #{pu[1]}<h3>Titulo: #{pu[5]}</h3></h4>
                                                            <p>Descripcion: #{pu[8]}</p>
                                                            <p>Requerimientos: #{pu[7]}</p>
                                                            <p>Vacantes: #{pu[4]}</p>
                                                            <p>Fecha de vencimiento: #{pu[6]}</p>
                                                            <h:form>
                                                                <b:commandButton action="#{persona.aplicar(pu)}" value="Aplicar" look="btn btn-common btn-rm pull-right"/>
                                                            </h:form>
                                                            <br/><br/>
                                                            <div class="job-tag">
                                                                <div class="pull-left">
                                                                    <div class="meta-tag">
                                                                        <span><a href="#"><i class="ti-trello"></i></a></span>
                                                                        <span><i class="ti-user"></i>Vacantes: </span>
                                                                        <span><i class="ti-time"></i>Fecha de vencimiento: <h:outputText><f:convertDateTime pattern="dd-MM-yyyy"/></h:outputText></span>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </ui:repeat>
                                        <div class="col-md-8">
                                            <div class="showing pull-left">
                                                <a href="#">Showing <span>6-10</span> Of 24 Jobs</a>
                                            </div>                    
                                            <ul class="pagination pull-right">              
                                                <li class="active"><a href="#" class="btn btn-common"><i class="ti-angle-left"></i> prev</a></li>
                                                <li><a href="#">1</a></li>
                                                <li><a href="#">2</a></li>
                                                <li><a href="#">3</a></li>
                                                <li><a href="#">4</a></li>
                                                <li><a href="#">5</a></li>
                                                <li class="active"><a href="#" class="btn btn-common">Next <i class="ti-angle-right"></i></a></li>
                                            </ul>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

    </ui:define>
</ui:composition>
