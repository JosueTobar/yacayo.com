<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css"/>
        <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
        <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

        <link rel="stylesheet" href="../../../resources/css/listar.css"/>      
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <b:form><b:commandButton action="#{sesion.cerrar()}" value="Cerrar sesión" look="link"/></b:form>
        <h:link outcome="perfil" value="Modificar Perfil" class="btn btn-gray"/>
        <h2>Hola #{sesion.user.nombre}</h2>
        <b:jumbotron>
            <b:container>
                <div class="container">
                    <div class="row">
                        <h2>Nuevas Ofertas</h2>
                        <ui:repeat value="#{publicaciones.list()}" var="pu">
                            <div class="searchable-container">
                                <div class="items col-xs-12 col-sm-6 col-md-6 col-lg-6 clearfix">
                                    <div class="info-block block-info clearfix">
                                        <div class="square-box pull-left">
                                            <span class="glyphicon glyphicon-user glyphicon-lg"></span>
                                        </div>
                                        <b:form>
                                            <h:inputHidden value="#{pu.id}"/>
                                            <h3>Título: #{pu.titulo}</h3>
                                            <p>Descripción: #{pu.descripcion}</p>
                                            <p>Requerimientos: #{pu.idRubro.descripcion}</p>
                                            <p>Vacantes: #{pu.vacantes}</p>
                                            <p>Fecha de vencimiento: <h:outputText value="#{pu.fechaVencimiento}"><f:convertDateTime pattern="dd-MM-yyyy"/></h:outputText></p>
                                            
                                            <ui:repeat value="#{pu.aplicacionList}" var="app">
                                                <c:choose>
                                                    <c:when test="#{sesion.user.id eq app.usuarioId.id}">
                                                       
                                                    </c:when>
                                                    <c:otherwise>
                                                         <b:commandButton action="#{persona.aplicar(pu)}" value="Aplicar" look="warning"/>
                                                    </c:otherwise>
                                                </c:choose>
                                            </ui:repeat>
                                        </b:form>
                                    </div>
                                </div>
                            </div>
                        </ui:repeat>
                    </div>
                </div>                <hr/>
            </b:container>
        </b:jumbotron>
    </h:body>

</html>
