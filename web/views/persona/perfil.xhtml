<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:b="http://bootsfaces.net/ui"
                xmlns:jsf="http://xmlns.jcp.org/jsf"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                template="../../layout/plantilla3.xhtml">


    <ui:define name="tabla">Modificar Perfil</ui:define>
    <ui:define name="contenido">
                <section class="section">
                    <div class="container">
                        <div class="header">
                            <div id="content">
                                <div class="container">
                                    <div class="row">
                                        <div class="col-md-4 col-sm-4 col-xs-12">
                                            <div class="right-sideabr">
                                                <div class="inner-box">
                                                    <h:form enctype="multipart/form-data">
                                                        <h:inputFile value="#{empresaControlador.file1}" />
                                                        <h:commandButton value="Guardar" action="#{empresaControlador.uploadFile()}" class="btn btn-danger" style="margin-top: 3%">
                                                            <f:ajax execute="@form" render="@form" />
                                                        </h:commandButton>
                                                    </h:form>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-md-8 col-sm-8 col-xs-12">
                                            <div class="job-alerts-item">
                                                <h3 class="alerts-title">Datos personales</h3>
                                                <b:form>
                                                    <h:inputHidden value="#{sesion.user.id}"/>
                                                    <b:message showDetail="txtNombre" style="position: absolute;  right:255px;"/>
                                                    <b:inputText value="#{sesion.user.nombre}"/>
                                                    <ui:repeat value="#{sesion.user.direccionList}" var="direc">
                                                        <h:inputHidden value="#{direc.id}"/>
                                                        <b:inputText value="#{direc.descripcion}"/>
                                                        <b:message showDetail="txtDescripcion" style="position: absolute;  right:255px;"/>
                                                        <b:formGroup>
                                                            <b:selectOneMenu select2="true" value="#{direc.idCiudad.id}">
                                                                <f:selectItem itemLabel="Seleccione una ciudad"/>
                                                                <f:selectItems value="#{ciudades.listC()}" var="c" itemLabel="#{c.nombre}" itemValue="#{c.id}"/>
                                                            </b:selectOneMenu>
                                                        </b:formGroup>
                                                    </ui:repeat>
                                                    <ui:repeat value="#{sesion.user.telefonoList}" var="tel">
                                                        <b:inputText value="#{tel.numero}"/>  
                                                        <b:message showDetail="txtDescripcion" style="position: absolute;  right:255px;"/>
                                                    </ui:repeat>
                                                    <b:dateTimePicker format="DD-MM-YYYY" locale="es" value="#{sesion.user.fecha}"/><br/>
                                                    <b:message showDetail="txtDescripcion" style="position: absolute;  right:255px;"/>
                                                    <b:commandButton action="#{persona.modificar()}" value="Modificar" look="danger" />
                                                    <b:link class="btn btn-border" outcome="/faces/views/persona/aplicar.xhtml"  value="Regresar "><i class="ti-back-left"></i></b:link>
                                                </b:form>                

                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>              
                    </div>
                </section>
    </ui:define>
</ui:composition>
