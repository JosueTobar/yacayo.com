<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:b="http://bootsfaces.net/ui"
                template="../../layout/plantilla.xhtml">


    <center>  <ui:define name="tabla">Registro de Persona</ui:define> </center>
    <ui:define name="contenido">


        <div class="row">
            <b:column medium-screen="3">

            </b:column>
            <b:column medium-screen="6">
                <b:form>
                    <b:inputText value="#{persona.usuario.email}" placeholder="Correo"/><br/>
                    <b:inputSecret value="#{persona.usuario.clave}" placeholder="Contraseña"/><br/>
                    <b:inputText value="#{persona.usuario.nombre}" placeholder="Nombre completo"/><br/>
                    <b:inputText value="#{persona.direccion.descripcion}" placeholder="Dirección"/><br/>
                    <b:inputText value="#{persona.telfono.numero}" placeholder="Teléfono"/>
                    <b:selectOneMenu value="#{persona.ciudad.id}" select2="true" colMd="12">
                        <f:selectItem itemLabel="Ciudad"/>
                        <f:selectItems value="#{ciudades.listC()}" var="c" itemLabel="#{c.nombre}" itemValue="#{c.id}" />
                    </b:selectOneMenu>
                    <b:dateTimePicker id="fecha" format="DD-MM-YYYY" locale="es" value="#{persona.usuario.fecha}" placeholder="Fecha de nacimiento"/>
                    <b:commandButton action="#{persona.ingresar()}" value="Ingresar" look="success"/>
                </b:form>

            </b:column>

            <b:column medium-screen="3">

            </b:column>
        </div>

    </ui:define>
</ui:composition>
