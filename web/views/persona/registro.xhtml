<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:b="http://bootsfaces.net/ui"
                xmlns:jsf="http://xmlns.jcp.org/jsf"
                template="../../layout/plantilla.xhtml">


    <ui:define name="tabla">Registro de Empresa</ui:define>
    <ui:define name="contenido">
    
        <!-- Header Section Start -->
       
            <section class="section text-center">
                <div class="container">
                    <b:form >
                        <b:inputText value="#{persona.usuario.email}" placeholder="Correo" required="true"/>
                        
                        <b:message showDetail="txtEmail" style="float: right;"/>
                        <b:inputSecret value="#{persona.usuario.clave}" placeholder="Contraseña" required="true"/>
                        <b:message showDetail="txtClave" style="float: right;"/>
                        <b:inputText value="#{persona.usuario.nombre}" placeholder="Nombre completo" required="true"/>
                        <b:message showDetail="txtNombre" style="float: right;"/>
                        <b:inputText value="#{persona.direccion.descripcion}" placeholder="Dirección" required="true"/>
                        <b:message showDetail="txtDireccion" style="float: right;"/>
                        <b:inputText value="#{persona.telfono.numero}" placeholder="Teléfono" required="true"/>
                        <b:message showDetail="txtTelefono" style="float: right;"/>
                        
                        <b:selectOneMenu value="#{persona.ciudad.id}" select2="true" required="true">
                            <f:selectItem itemLabel="Seleccione una ciudad"/>
                            <f:selectItems value="#{ciudades.listC()}" var="c" itemLabel="#{c.nombre}" itemValue="#{c.id}"/>
                        </b:selectOneMenu>
                        
                        <b:message showDetail="txtFecha" style="float: right;"/>
                        <b:dateTimePicker format="DD-MM-YYYY" locale="es" value="#{persona.usuario.fecha}" placeholder="Fecha de nacimiento" style="margin-bottom: 2%" required="true"/>
                        <b:commandButton action="#{persona.ingresar()}" value="Ingresar" look="danger"/> 
                    </b:form>
                </div>
            </section>
       

   </ui:define>
</ui:composition>
