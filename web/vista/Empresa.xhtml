<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Registro</title>
    </h:head>
    <h:body>
        <h2>Registro de empresa</h2>
        
        <h:form>
            <h:outputLabel value="Correo"/><h:inputText value="#{empresa.usuario.email}"/><br/>
            <h:outputLabel value="Contraseña"/><h:inputSecret value="#{empresa.usuario.calve}"/><br/>
            <h:outputLabel value="Nombre de empresa"/><h:inputText value="#{empresa.empresa.nombre}"/><br/>
            <h:outputLabel value="Telefono"/><h:inputText value="#{empresa.empresa.telefono}"/><br/>
            <h:outputLabel value="Dirección de empresa"/><h:inputText value="#{empresa.empresa.detDireccion}"/><br/>
            <h:commandButton action="#{empresa.insertar()}" value="Crear" />
        </h:form>
    </h:body>
</html>
