<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Publicaciones Laborales</title>
    </h:head>
    <h:body>
        <h2>Nueva Publicación</h2>
        
        <h:form>
            <h:outputLabel value="Título de publicación"/><h:inputText value="#{publicaciones.publicaciones.titulo}"/><br/>
            <p:growl id="msgs" showDetail="true" />
            <h:panelGrid columns="2" cellpadding="5">
                <h:outputLabel value="Vencimiento de la publicacion"/>
                <p:calendar id="popup" value="#{publicaciones.publicaciones.fechaVencimiento}" locale="de" navigator="true" pattern="yyyy-MM-dd"/>
            </h:panelGrid><br/>
            <h:outputLabel value="Descripción del puesto"/><h:inputTextarea value="#{publicaciones.publicaciones.descripcion}"/><br/>
            <h:outputLabel value="Requerimientos"/><h:inputTextarea value="#{publicaciones.publicaciones.requerimientos}"/><br/>
            <h:selectOneMenu value="#{publicaciones.rubros.id}">
                <f:selectItem itemLabel="Rubro del puesto"/>
                <f:selectItems value="#{rubro.listR()}" var="r" itemLabel="#{r.descripcion}" itemValue="#{r.id}"/>
            </h:selectOneMenu><br/>
            <h:commandButton action="#{publicaciones.insertar()}" value="Publicar"/>
            <h:commandButton action="#{sesion.cerrar()}" value="Cerrar sesión"/>
        </h:form>
    </h:body>
</html>
